{% extends "base.html" %}

{% block title %}Base Documents{% endblock %}

{% block content %}
{% for document in object_list %}
<p>
    <li><a href="{% url 'base-detail' document.id %}">{{ document.text|truncatechars:80 }}</a></li>
</p>
{% empty %}
    <li>No documents yet.</li>
{% endfor %}
</ul>

<form action="{% url 'base-create' %}" method="get">
    <input type="submit" value="Create Base Document"/>
</form>
<form action="{% url 'haystack_search' %}" method="get">
    <input type="submit" value="Search Base"/>
</form>
{% endblock %}
